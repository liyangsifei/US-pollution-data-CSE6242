<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- <script src="https://d3js.org/d3.v3.min.js"></script> -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="../lib/d3-geo-projection.v2.min.js"></script>
<script src="../lib/topojson.v2.min.js"></script>
<script src="../lib/d3-legend.min.js"></script>
<link rel="stylesheet" type="text/css" href="./air.css">
</head>
<body>
	<div class="container">
		<h1>Air pollution <span class="badge badge-secondary">version 0.1</span></h1>
		<a type="button" class="btn btn-primary" href="{{ url_for('marine') }}">Marine Pollution</a>
		<a type="button" class="btn btn-secondary" href="">Air Pollution</a>
		<div class="row" id="map">
		</div>
			<div id="pollution_details" class="container-fluid row">
				<svg id="details"></svg>
				<div class="col-sm pull-right">
					<div class="btn-toolbar pull-right" role="toolbar" aria-label="Toolbar with button groups">
						<div class="btn-group mr-2" role="group" aria-label="gas Type">
							<button id="btn-o3" type="button" class="btn btn-secondary">O3</button>
							<button id="btn-no2" type="button" class="btn btn-secondary">NO2</button>
							<button id="btn-so2" type="button" class="btn btn-secondary">SO2</button>
							<button id="btn-co" type="button" class="btn btn-secondary">CO</button>
						</div>
						<div class="btn-group mr-2" role="group" aria-label="Scale">
							<button type="button" class="btn btn-secondary">State</button>
							<button type="button" class="btn btn-secondary">County</button>
						</div>
					</div>
					<div id="slider" name="slider"></div>
				</div>
		</div>
<script  src="./air_data.js"></script>
</body>
</html>
